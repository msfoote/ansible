- hosts: pvenodes
  tasks:
  - name: install sudo package
    apt:
      name: sudo
      update_cache: yes
      cache_valid_time: 3600
      state: latest
  
  - name: create Ansible user
    user:
      name: ansible
      shell: '/bin/bash'
  
  - name: add Ansible ssh key
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKJtFz/ZpzaNGQErVQqcMBlWcz6Jp4gCyzO0stZJYmsh ansible@footeprint.org"

  - name: add ansible to sudoers
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
  