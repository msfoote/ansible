- name: Ensure cifs-utils package is installed
  apt:
    name: cifs-utils
    state: present
  when: ansible_os_family == "Debian"

- name: Create a directory for the mount point
  file:
    path: /mnt/docker
    state: directory
    owner: "{{ samba_mount_user }}"
    group: "{{ samba_mount_group }}"
    mode: '0755'

