- name: Create a directory for the mount point
  file:
    path: "{{ '/mnt/docker/' + ansible_hostname }}"
    state: directory
    owner: "{{ samba_mount_user }}"
    group: "{{ samba_mount_group }}"
    mode: '0755'

- name: Create symbolic link 
  file:
    src: "{{ '/mnt/docker/' + ansible_hostname }}"
    dest: "/server"
    state: link

